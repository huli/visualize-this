<html>
<head>
<title>Donut Chart</title>
<script type="text/javascript" src="protovis.js" ></script>
<style type="text/css">
	#figure {
		width: 400px;
		height: 400px;
	}
</style>
</head>
<body>
	<div id="figure">
	<script type="text/javascript+protovis">
		var data = [280,129,300,340,80];
		var movies = ["Nocturnal Animals", "Bone Tomahawk", "The Arrival","Enemy", "Demolition"];
					
		var w = 350, h = 350, r = w / 2,
			a = pv.Scale.linear(0, pv.sum(data)).range(0, 2 * Math.PI);
		
		var depthColors = pv.Scale.linear(0,340).range("white", "#821122")
		
		var vis = new pv.Panel()
					.width(w)
					.height(h);
		
		vis.add(pv.Wedge)
			.data(data)
			.bottom(w/2)
			.left(w/2)
			.innerRadius(r - 120)
			.outerRadius(r)
			.fillStyle(function(d) depthColors(d))
			.strokeStyle("#fff")
			.angle(a)
			.title(function(d) String(d) + " votes")
			.anchor("center").add(pv.Label)
			.text(function(d) movies[this.index]);
			
		vis.anchor("center").add(pv.Label)
			.font("bold 14px Georgia")
			.text("Mai 2017");
			
		vis.render();
		</script>
	</div>
</body>
</html>
